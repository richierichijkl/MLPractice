<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #357ABD;
        }
        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h2 class="text-center">Placement Predictor</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="cgpa" class="form-label">CGPA</label>
                            <input type="number" step="0.01" class="form-control" name="cgpa" required>
                        </div>
                        <div class="mb-3">
                            <label for="iq" class="form-label">IQ</label>
                            <input type="number" class="form-control" name="iq" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Predict</button>
                        </div>
                    </form>
                    {% if prediction_text %}
                        <div class="alert alert-info text-center prediction">
                            {{ prediction_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
